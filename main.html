<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DiskWorld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header><h1>DiscWorld</h1></header>
    <div class="top">
        <div><h2>Сайт посвящен творчеству писателя<br>
        Терри Пратчетта,<br>
        в первую очередь циклу<br>
        Плоский Мир<br>
        и показывает, в каком порядке<br>
        стоит читать книги в сериях</h2>
        <form action="#start"><button>Start</button></form>
    </div>
    </div>
    <div class='content'>
        <div id="start"></div>
        <div class="rinswind">
            <div class="pic"><img src="img/rinswind.JPG" alt="Rinswind"></div>
            <div class="text"><h3>Ринсвинд</h3></div>
        </div>
        <div class="witches">
            <div class="witches text">Ведьмы</div>
            <div class="witches pic"><img src="img/witches.jpg" alt="Witches"></div>
        </div>
        <div class="death">
            <div class="death pic"><img src="img/death.jpg" alt="Death"></div>
            <div class="death text">Смерть</div>
        </div>
        <div class="guard">
            <div class="guard text">Стража</div>
            <div class="guard pic"></div>
        </div>
        <div class="postal">
            <div class="postal pic"></div>
            <div class="postal text">Опочтарение</div>
        </div>
    </div>
    <footer>Сайт сделан мной</footer>
</body>
</html>
